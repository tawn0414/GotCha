apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "multi.android.gotcha"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    /*승재 - 카카오로그인, db연결, glide(이미지처리), 그래프*/
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.kakao.sdk:usermgmt:1.27.0'
    implementation 'com.kakao.sdk:kakaotalk:1.27.0'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    /*현수 - 권한, exif인터페이스*/
    //ted permission
    implementation 'gun0912.ted:tedpermission:2.1.0'
    //Exifinterface
    implementation 'androidx.exifinterface:exifinterface:1.1.0'


    implementation files('src/main/java/multi/android/gotcha/lib/cos.jar')
}
